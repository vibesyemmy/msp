<div class="col-lg-12">

  <div class="ibox chat-view">

    <div class="ibox-title">
      <small class="pull-right text-muted">Last message:  {{lastMessage}}</small> Chat room panel
    </div>

    <div class="ibox-content">

      <div class="row">
        <!--<app-chat-room class="col-md-9" #room></app-chat-room>-->
        <div class="col-md-9">
          <router-outlet></router-outlet>
        </div>
        
        <div class="col-md-3">
          <div class="chat-users">

            <div class="users-list">
              <div class="chat-user" *ngFor="let thread of threads" (click)="goTo(thread.objectId, thread.from.objectId)">
                <img class="chat-avatar" src="{{gravatarUrl(thread.from.lemail)}}" alt="">
                <div class="chat-user-name">
                  {{thread.from.firstname}} {{thread.from.lastname}}
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="chat-message-form">

            <div class="form-group">

              <textarea #m (keyup.enter)="send(m.value, m)" class="form-control message-input" name="message" placeholder="Enter message text" ngModel></textarea>
            </div>

          </div>
        </div>
      </div>


    </div>

  </div>
</div>
